<!DOCTYPE html>
<script>
  const electron = require('electron')

  electron.ipcRenderer.on('notification', (ev, { title, body, url }) => {
    const notification = new Notification(title, { body })

    notification.addEventListener('click', () => {
      if (!url) {
        return
      }

      electron.shell.openExternal(url)
    })
  })
</script>
